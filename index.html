<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ruta's Kitchen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="centered col">
      <h1 id="title" class="title">Ruta's Kitchen</h1>
      <p
        style="
          position: absolute;
          height: 80px;
          transform: rotate(0 deg);
          transform-origin: 0 100%;
        "
      >
        n
      </p>
      <div id="logoWrapper" class="centered">
        <img src="./images/logo.png" alt="Bunny Chef Logo" />
      </div>
      <div>
        <ul class="menu">
          <li class="menuItems">
            <a href="./recipes/beefPho.html">Beef Pho</a>
          </li>
          <li class="menuItems">
            <a href="./recipes/meatLoaf.html">Easy Meatloaf</a>
          </li>
          <li class="menuItems">
            <a href="./recipes/oatmealCookies.html">Healthy Oatmeal Cookies</a>
          </li>
        </ul>
      </div>
      <div id="semiCir"></div>
    </div>
    <script>
      function semiCirText({ txt, radius, parentID }) {
        console.log("txt", txt);
        console.log("radius", radius);
        console.log("parentID", parentID);
        txt = txt.split("");
        const parentNode = document.getElementById(parentID);
        let deg = 180 / txt.length;

        let origin = 270;

        for (let i = 0; i < txt.length; i++) {
          let style = `position: absolute;
          height: ${radius};
          transform: rotate(${origin}deg);
          transform-origin: 0 100%;`;
          const newNode = document.createElement("p");
          newNode.setAttribute("style", style);
          newNode.innerText = txt[i];
          console.log("newNode", newNode);
          origin += deg;
          parentNode.insertAdjacentElement("beforeend", newNode);
        }
      }
      const semiTitle = {
        txt: "Ruta's Kitchen",
        radius: `80px`,
        parentID: `semiCir`,
      };
      semiCirText(semiTitle);
    </script>
  </body>
</html>
